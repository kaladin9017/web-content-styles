## Setup dependencies
dependencies:
  pre:
    - sudo pip install awscli
    - npm install -g less
    - npm install -g mocha

## Custom test commands
test:
  override:
    - mocha .

## Custom deployment commands
deployment:
  production:
    branch: releases
    commands:
      - ./deploy.sh --bucket=advice.shinetext.com
  dev:
    branch: master
    commands:
      - ./deploy.sh --bucket=st-webcontent-dev
  jon:
    branch: jon
    commands:
      - ./deploy.sh --bucket=st-webcontent-jon